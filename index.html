<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet"/>
    <link href="utils.css" rel="stylesheet"/>
    <title>Calculator</title>
</head>
<body>
    
    <h1 class="text-center font-color">My Calculator</h1>

    <div class="container flex flex-col items-center mx-auto bg-color">


        <div class="row">
            <input type="text" class="input"/>
        </div>
        <div class="row">

            <button class="button operators">C</button>
            <button class="button operators">CE</button>
            <button class="button operators">%</button>
            <button class="button operators">/</button>
        </div>
        <div class="row">

            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button operators">*</button>
        </div>
        <div class="row">

            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button operators">-</button>
        </div>
        <div class="row">

            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button operators">+</button>
        </div>
        <div class="row">

            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button equal">=</button>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
